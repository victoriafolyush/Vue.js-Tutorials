<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Dynamic CSS</h1>
            <h2>Example 1</h2>
            <div v-on:click = "available = !available" v-bind:class="{available:available}">
                <span>Margo</span>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
